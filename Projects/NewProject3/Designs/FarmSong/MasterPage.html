<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <link rel="stylesheet" type="text/css" href="{page:pathToCurrentPage}style.css" /> 
    <!--[if IE 6]><link rel="stylesheet" href="{page:pathToCurrentPage}style.ie6.css" type="text/css" media="screen" /><![endif]-->
    <!--[if IE 7]><link rel="stylesheet" href="{page:pathToCurrentPage}style.ie7.css" type="text/css" media="screen" /><![endif]-->
    <script type="text/javascript" src="{page:pathToCurrentPage}script.js"></script> 
    {Head}
</head>
<body>
<div id="art-page-background-simple-gradient">
</div>
<div id="art-main">
<div class="art-Sheet">
    <div class="art-Sheet-tl"></div>
    <div class="art-Sheet-tr"></div>
    <div class="art-Sheet-bl"></div>
    <div class="art-Sheet-br"></div>
    <div class="art-Sheet-tc"></div>
    <div class="art-Sheet-bc"></div>
    <div class="art-Sheet-cl"></div>
    <div class="art-Sheet-cr"></div>
    <div class="art-Sheet-cc"></div>
    <div class="art-Sheet-body">
    <div class="art-nav">
	<div class="l"></div>
	<div class="r"></div>
    <ul class="art-menu">
	{Menu}
    </ul>
</div>
<div class="art-Header">
    <div class="art-Header-jpeg"></div>
<div class="art-Logo">
    <h1 id="name-text" class="art-Logo-name"><a href="#">Portal</a></h1>
    <div id="slogan-text" class="art-Logo-text"></div>
</div>
</div>
<div class="art-contentLayout">
<div class="art-content">
<div class="art-Post">
    <div class="art-Post-body">
<div class="art-Post-inner">
<div class="art-PostContent">
    <div class="art-article">{Content}</div>
</div>
<div class="cleared"></div>
</div>
</div>
</div>
</div>
<div class="art-sidebar1">
{Sidebar1}
</div>
</div>
<div class="cleared"></div>
<div class="art-Footer">
    <div class="art-Footer-inner">
        <div class="art-Footer-text">
		<p>Copyright &copy; 2012. Portal Example. All Rights Reserved.</p>
        </div>
    </div>
    <div class="art-Footer-background"></div>
</div>
</div>
</div>
</div>
</body>
</html>
