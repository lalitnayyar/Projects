//Contentmembers_OnSubmit @59-E6BEFD18
function Contentmembers_OnSubmit()
{
    var result = true;
//End Contentmembers_OnSubmit

//Regular Expression Validation @93-4F69665A
    if(!(/^[\d()\- ]+$/g.test(getSameLevelCtl("Contentmembersphone_day", this).value))) {
        alert("Incorrect format for 'Phone Day'");
        getSameLevelCtl("Contentmembersphone_day", this).focus();
        return false;
    }
//End Regular Expression Validation

//Regular Expression Validation @94-B15D6279
    if(!(/^[\d()\- ]+$/g.test(getSameLevelCtl("Contentmembersphone_evn", this).value))) {

//End Regular Expression Validation

//Regular Expression Validation @95-EBF9CA5F

<form id="Contentmembers" method="post" name="{HTMLFormName}" action="{Action}">
  <table class="MainTable" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td valign="top">
        <table class="Header" border="0" cellspacing="0" cellpadding="0">

        </table>
 
        <table class="Record">
          <!-- BEGIN Error -->

            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <td class="th">&nbsp;<label for="Contentmembersmember_login">Login *</label></td> 
            <td><input id="Contentmembersmember_login" value="{member_login}" maxlength="15" size="15" name="member_login"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th">&nbsp;<label for="Contentmembersmember_password">Password *</label></td> 
            <td><input type="password" id="Contentmembersmember_password" value="{member_password}" maxlength="15" size="15" name="member_password"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th">&nbsp;<label for="Contentmembersfirst_name">First Name *</label>&nbsp;</td>

          </tr>
 
          <tr class="Controls">
            <td class="th">&nbsp;<label for="Contentmemberslast_name">Last Name *</label></td> 
            <td><input id="Contentmemberslast_name" value="{last_name}" maxlength="20" size="15" name="last_name"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th">&nbsp;<label for="Contentmembersemail">Email *</label></td> 
            <td><input id="Contentmembersemail" value="{email}" maxlength="30" size="30" name="email"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th" valign="top" rowspan="3">&nbsp;<label for="Contentmembersaddress1">Address</label></td> 
            <td><input id="Contentmembersaddress1" value="{address1}" maxlength="50" size="30" name="address1"></td> 
          </tr>
 
          <tr class="Controls">
            <td><input id="Contentmembersaddress2" value="{address2}" maxlength="50" size="30" name="address2"></td> 
          </tr>
 
          <tr class="Controls">
            <td><input id="Contentmembersaddress3" value="{address3}" maxlength="50" size="30" name="address3"></td> 
          </tr>

            <td class="th">&nbsp;<label for="Contentmembersstate_id">State</label></td> 
            <td>
              <select id="Contentmembersstate_id" name="state_id">
                <option selected value="">Select Value</option>
 {state_id_Options} 
              </select>
 </td> 
          </tr>
 
          <tr class="Controls">
            <td class="th">&nbsp;<label for="Contentmemberszip">Zip</label></td> 
            <td><input id="Contentmemberszip" value="{zip}" maxlength="10" size="6" name="zip"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th">&nbsp;<label for="Contentmemberscountry_id">Country</label></td> 
            <td>
              <select id="Contentmemberscountry_id" name="country_id">
                <option selected value="">Select Value</option>
 {country_id_Options} 
              </select>
 </td>

 <input type="hidden" value="{group_id}" name="group_id"></td>
