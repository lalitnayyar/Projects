<!-- BEGIN Record links -->
<form action="{Action}" method="post" name="{HTMLFormName}"> 
<table class="MainTable" cellspacing="0" cellpadding="0" border="0">
<tr>
<td valign="top">
  <table cellspacing="0" cellpadding="0" border="0" class="Header">
	<tr>
	  <td class="HeaderLeft"><img src="{CCS_PathToMasterPage}Images/Spacer.gif" alt=""></td>
	  <td class="th"><strong>Add/Edit Link</strong></td>
	  <td class="HeaderRight"><img src="{CCS_PathToMasterPage}Images/Spacer.gif" alt=""></td>
	</tr>
   </table>
  <table class="Record">
    <!-- BEGIN Error -->
    <tr class="Error">
      <td colspan="2">{Error}</td> 
    </tr>
 <!-- END Error -->
    <tr class="Controls">
      <td class="th"><label for="Contentlinkscategory_id">Category *</label></td> 
      <td>
        <select name="category_id" id="Contentlinkscategory_id">
          <option value="" selected>Select Value</option>
 {category_id_Options} 
        </select>
 </td> 
    </tr>
 
    <tr class="Controls">
      <td class="th"><label for="Contentlinkslink_name">Link Title *</label></td> 
      <td><input maxlength="50" name="link_name" size="50" value="{link_name}" id="Contentlinkslink_name" /></td> 
    </tr>
 
    <tr class="Controls">
      <td class="th"><label for="Contentlinkslink_url">URL *</label></td> 
      <td><input maxlength="50" name="link_url" size="50" value="{link_url}" id="Contentlinkslink_url" /></td> 
    </tr>
 
    <tr class="Controls">
      <td class="th"><label for="Contentlinksaddress">Address *</label></td> 
      <td><textarea cols="50" name="address" rows="3" id="Contentlinksaddress">{address}</textarea></td> 
    </tr>
 
    <tr class="Controls">
      <td class="th"><label for="Contentlinksapproved">Approved</label></td> 
      <td><input type="checkbox" name="approved" value="1" {approved} id="Contentlinksapproved" /></td> 
    </tr>
 
    <tr class="Controls">
      <td class="th"><label for="Contentlinksdate_approved">Date Approved</label></td> 
      <td>
        <!-- BEGIN TextBox date_approved --><input maxlength="10" name="date_approved" value="{date_approved}" id="Contentlinksdate_approved" /><!-- END TextBox date_approved -->&nbsp;(mm/dd/yyyy)</td> 
    </tr>
 
    <tr class="Controls">
      <td class="th"><label for="Contentlinkslink_desc">Description</label></td> 
      <td><textarea cols="50" name="link_desc" rows="3" id="Contentlinkslink_desc">{link_desc}</textarea></td> 
    </tr>
 
    <tr class="Bottom">
      <td style="text-align: right" colspan="2">
        <!-- BEGIN Button portal_Insert --><input type="submit" name="portal_Insert" class="Button" alt="{res:CCS_Insert}" value="{res:CCS_Insert}"><!-- END Button portal_Insert -->
        <!-- BEGIN Button portal_Update --><input type="submit" name="portal_Update" class="Button" alt="{res:CCS_Update}" value="{res:CCS_Update}"><!-- END Button portal_Update -->
        <!-- BEGIN Button portal_Delete --><input type="submit" name="portal_Delete" class="Button" alt="{res:CCS_Delete}" value="{res:CCS_Delete}"><!-- END Button portal_Delete -->
        <!-- BEGIN Button portal_Cancel --><input type="submit" name="portal_Cancel" class="Button" alt="{res:CCS_Cancel}" value="{res:CCS_Cancel}"><!-- END Button portal_Cancel --></td> 
    </tr>
 
  </table>
 <input type="hidden" name="date_added" value="{date_added}" />
     </td>
    </tr>
  </table>
 </form>
