
<!-- BEGIN Panel Head -->
<title>Registration View</title>
<!-- END Panel Head -->
<!-- BEGIN Panel Content -->
<!-- BEGIN Record users -->
<form id="Contentusers_countries_states_ge" method="post" action="{Action}" name="{HTMLFormName}">
  <table class="MainTable" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table cellspacing="0" cellpadding="0" border="0" class="Header">
          <tr>
            <td class="HeaderLeft"><img src="{CCS_PathToMasterPage}Images/Spacer.gif" alt=""></td> 
            <td class="th"><strong>User View</strong></td> 
            <td class="HeaderRight"><img src="{CCS_PathToMasterPage}Images/Spacer.gif" alt=""></td>
          </tr>
 
        </table>
 
        <table cellspacing="0" cellpadding="0" class="Record">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <td class="th">Login</td> 
            <td>{user_login}</td> 
          </tr>
 
          <tr class="Controls">
            <td class="th">First Name</td> 
            <td>{first_name}</td> 
          </tr>
 
          <tr class="Controls">
            <td class="th">Last Name</td> 
            <td>{last_name}</td> 
          </tr>
 
          <tr class="Controls">
            <td class="th">Email</td> 
            <td><a href="mailto:{email_Src}" id="Contentusersemail">{email}</a></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th">Phone Home</td> 
            <td>{phone_home}</td> 
          </tr>
 
          <tr class="Controls">
            <td class="th">Phone Work</td> 
            <td>{phone_work}</td> 
          </tr>
 
          <tr class="Controls">
            <td class="th">City</td> 
            <td>{city}</td> 
          </tr>
 
          <tr class="Controls">
            <td class="th">Country</td> 
            <td>{country_name}</td> 
          </tr>
 
          <tr class="Controls">
            <td class="th">State</td> 
            <td>{state_name}</td> 
          </tr>
 
          <tr class="Controls">
            <td class="th">Gender</td> 
            <td>{gender_name}</td> 
          </tr>
 
          <tr class="Controls">
            <td class="th">Description</td> 
            <td>{notes}</td> 
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" style="text-align: right">
              <!-- BEGIN Button Button_Cancel --><input name="{Button_Name}" type="submit" value="Back" alt="Back" id="ContentusersButton_Cancel" class="Button" /><!-- END Button Button_Cancel --></td> 
          </tr>
 
        </table>
 </td> 
    </tr>
 
  </table>
 
</form>
