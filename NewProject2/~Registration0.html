<title>Registration</title>

<!-- BEGIN Panel Content -->
<!-- BEGIN Record users -->
<form id="Contentusers" method="post" name="{HTMLFormName}" action="{Action}">
  <table class="MainTable" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="{CCS_PathToMasterPage}Images/Spacer.gif"></td> 
            <td class="th"><strong>User Registration Form</strong></td> 
            <td class="HeaderRight"><img alt="" src="{CCS_PathToMasterPage}Images/Spacer.gif"></td>
          </tr>
        </table>
        <br>
        <table class="Record" style="WIDTH: 100%" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label>Login *</label></td> 
            <td><input id="Contentusersuser_login" maxlength="20" value="{user_login}" name="{user_login_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label>Password *</label></td> 
            <td><input id="Contentusersuser_password" maxlength="20" value="{user_password}" name="{user_password_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label>First Name *</label></td> 
            <td><input id="Contentusersfirst_name" style="WIDTH: 100%" maxlength="50" value="{first_name}" name="{first_name_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label>Last Name *</label></td> 
            <td><input id="Contentuserslast_name" style="WIDTH: 100%" maxlength="50" value="{last_name}" name="{last_name_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label>Email *</label></td> 
            <td><input id="Contentusersemail" maxlength="50" value="{email}" name="{email_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label>Address</label></td> 
            <td><input id="Contentusersaddress1" style="WIDTH: 100%" maxlength="50" value="{address1}" name="{address1_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"></td> 
            <td><input id="Contentusersaddress2" style="WIDTH: 100%" maxlength="50" value="{address2}" name="{address2_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"></td> 
            <td><input id="Contentusersaddress3" style="WIDTH: 100%" maxlength="50" value="{address3}" name="{address3_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label>City</label></td> 
            <td><input id="Contentuserscity" maxlength="30" value="{city}" name="{city_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label>State</label></td> 
            <td>
              <select id="Contentusersstate_id" name="{state_id_Name}">
                <option selected value="">Select Value</option>
                {state_id_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label>Zip</label></td> 
            <td><input id="Contentuserszip" maxlength="10" size="10" value="{zip}" name="{zip_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label>Country *</label></td> 
            <td>
              <select id="Contentuserscountry_id" name="{country_id_Name}">
                <option selected value="">Select Value</option>
                {country_id_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label>Phone Home</label></td> 
            <td><input id="Contentusersphone_home" maxlength="50" value="{phone_home}" name="{phone_home_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label>Phone Work</label></td> 
            <td><input id="Contentusersphone_work" maxlength="50" value="{phone_work}" name="{phone_work_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label>Language</label></td> 
            <td>
              <select id="Contentuserslanguage_id" name="{language_id_Name}">
                <option selected value="">Select Value</option>
                {language_id_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label>Age</label></td> 
            <td>
              <select id="Contentusersage_id" name="{age_id_Name}">
                <option selected value="">Select Value</option>
                {age_id_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label>Gender *</label></td> 
            <td>
              <select id="Contentusersgender_id" name="{gender_id_Name}">
                <option selected value="">Select Value</option>
                {gender_id_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label>Education</label></td> 
            <td>
              <select id="Contentuserseducation_id" name="{education_id_Name}">
                <option selected value="">Select Value</option>
                {education_id_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label>Income</label></td> 
            <td>
              <select id="Contentusersincome_id" name="{income_id_Name}">
                <option selected value="">Select Value</option>
                {income_id_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label>Describe Yourself</label></td> 
            <td><textarea id="Contentusersnotes" style="WIDTH: 100%" rows="5" name="{notes_Name}">{notes}</textarea></td>
          </tr>
 
          <tr class="Bottom">
            <td style="TEXT-ALIGN: right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input type="submit" id="ContentusersButton_Insert" class="Button" alt="Add" value="Register" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Cancel --><input type="submit" id="ContentusersButton_Cancel" class="Button" alt="Cancel" value="Cancel" name="{Button_Name}"><!-- END Button Button_Cancel --></td>
          </tr>
        </table>
        <input type="hidden" id="Contentusersgroup_id" value="{group_id}" name="{group_id_Name}"></td>
    </tr>
  </table>
</form>
<!-- END Record users --><br>
<!-- END Panel Content -->
